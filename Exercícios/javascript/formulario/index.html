<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
</head>
<body>
    <main class="principal">
        <section class="info">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section class="formulario">
            <input class="entradas tamanhos-iguais campo-obrigatorio" type="text" placeholder="Nome completo">
            <input class="entradas tamanhos-iguais" type="email" name="email" placeholder="E-mail">
            <input class="entradas tamanhos-iguais" type="number" name="telefone" placeholder="Telefone">
            <textarea class="entradas" name="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <button class="botao">Enviar</button>
        </section>
    </main>

    <script src="src/js/formulario.js"></script>
    
</body>
</html>
