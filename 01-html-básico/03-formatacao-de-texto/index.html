<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto vai ser em <strong>negrito</strong></p>
    <p>Esse texto vai ser em <em>itálico</em></p>
    <p>Esse texto vai ser <ins>sublinhado</ins></p>
    <p>Esse texto vai ser <s>taxado</s></p>
    
</body>
</html>
