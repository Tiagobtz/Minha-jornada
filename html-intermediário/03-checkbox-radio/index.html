<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>
     
    <h3>Linguagens de progamação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>

    <label for="javascript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br>
    
    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">
    
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">


    
</body>
</html>
